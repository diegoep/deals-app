@if (deal) {
  <mat-card>
  <mat-card-header class="card-header">
  <h2>Editing deal #{{ deal.id }} {{ deal.name }}</h2>
</mat-card-header>
<mat-card-content>
  <td-deal-form (onCancel)="goHome()" [action]="DealFormActions.EDIT" [(deal)]="deal" (dealChange)="dealUpdated($event)"></td-deal-form>
</mat-card-content>
  </mat-card>
}
