<h2 mat-dialog-title>Removing deal #{{ data.id }} ({{ data.name }})</h2>
<mat-dialog-content>
  <p>Are you sure to proceed?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="deleteDeal()">Yes</button>
  <button mat-button (click)="closeDialog()">No</button>
</mat-dialog-actions>
